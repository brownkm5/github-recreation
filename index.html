<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Github Recreation</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <script src="https://use.fontawesome.com/25317792ff.js"></script>
  <body>


    <div class="contain">
      <div id='app'>

        <div class="header well col-xs-12">

          <div class="col-xs-7 col-xs-offset-1">
            <img class="logo" src="images/GitHub-Mark-32px.png" alt="">
            <input class="search-bar form-control" type="text" placeholder="Search GitHub">
            <span class="pull">Pull requests</span>
            <span class="issues">Issues</span>
            <span class="gist">Gist</span>
          </div>

          <div class="col-xs-2 col-xs-offset-2">
            <div class="right glyphicon glyphicon-plus"><span class="caret"></span></div>
            <img class="profile-sm" src="images/profile-sm.jpeg" alt=""><span class="caret"></span>
          </div>

        </div>

        <div class="container">
          <aside class="col-xs-3 aside">

            <div class="profile-container col-xs-12">
            </div>

            <div class="org-container col-xs-12">
            </div>

          </aside>

          <section class="row col-xs-9">

            <ul id="repo-header">
              <li class="hvr">Overview</li>
              <li class="hvr repositories">Repositories <span class="repository-number"></span></li>
              <li class="hvr">Stars <span class="num">1</span></li>
              <li class="hvr">Followers <span class="followers-num"></span></li>
              <li class="hvr">Following <span class="following-num"></span></li>
            </ul>

            <div class="bottom-header">

              <input class="search-repos form-control" type="text" name="name" placeholder="Search repositories">
              <div class="buttons" role="group">
                <button type="button" class="btn btn-default type">
                  <span class="lighter">Type: </span><span class="bold">All</span><span class="caret"></span></button>

                <button type="button" class="btn btn-default language">
                  <span class="lighter">Language: </span><span class="bold">All</span><span class="caret"></span></button>
                  <button type="button" class="btn btn-default bold white new"><span class="glyphicon glyphicon-book "></span> New</button>
              </div>

            </div>

            <ul id='repo-list' class="row">
            </ul>

          </section>

        </div>

        <div class="container site-footer-container">
          <footer class="col-xs-12 row">
           <div class="left-footer">
             <span class="ft copyright">Â© 2016 GitHub, Inc.</span>
             <a class="ft" href="https://github.com/site/terms">Terms</a>
             <a class="ft" href="https://github.com/site/privacy">Privacy</a>
             <a class="ft" href="https://github.com/security">Security</a>
             <a class="ft" href="https://status.github.com/">Status</a>
             <a class="ft" href="https://help.github.com/">Help</a>
           </div>
           <div class="footer-icon">
             <img class="icon-footer" src="images/GitHub-Mark-32px.png" alt="">
           </div>
           <div class="right-footer">
             <a class="ft" href="https://github.com/contact">Contact GitHub</a>
             <a class="ft" href="https://developer.github.com/">Api</a>
             <a class="ft" href="https://training.github.com/">Training</a>
             <a class="ft" href="https://shop.github.com/">Shop</a>
             <a class="ft" href="https://github.com/blog">Blog</a>
             <a class="ft" href="https://github.com/about">About</a>
           </div>
         </footer>
        </div>

      </div>
    </div>


    <!-- handlebars templates -->

    <script id="repo-template" type="text/x-handlebars-template">
      <li class="col-xs-12 repo-item">
        <div class="col-xs-6"><a href="{{html_url}}"><h3 class="repo-name col-xs-12">{{name}}</h3></a><span class="description col-sm-12">{{description}}</span></div>
        <div class="col-xs-2 line"></div>
        <span class="language col-xs-2">{{language}}</span>
        <span class="stargazers col-xs-2"><span class=" glyphicon glyphicon-star"></span> {{stargazers_count}}</span>
      </li>
    </script>

    <script id='org-template' type="text/x-handlebars-template">
      <span class="np organization"><p>Organizations</p></span>
      <a href={{html_url}} class="logo-container"><img class="org-logo" src={{avatar_url}} alt={{description}}/></a>
    </script>

    <script id="aside-template" type="text/x-handlebars-template">
      <div class="profile-lg">
        <img class="" src={{avatar_url}} alt=""/>
      </div>
      <p class="np name">{{name}}</p>
      <p class="np username">{{login}}</p>
      <p class="np bio">{{bio}}</p>
      <div class='info'>
        <p class="np location"><span class="glyphicon glyphicon-map-marker "></span> {{location}}</p>
        <p class="np email"><span class="glyphicon glyphicon-envelope"></span> <a href="">{{email}}</a></p>
        <p class='website'><i class="fa fa-link" aria-hidden="true"></i> <a href=http://www.{{blog}}> {{blog}}</a></p>
        <p class="np created-at"><span class="glyphicon glyphicon-time"></span> Joined on Aug 31, 2016</p>
      </div>
    </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
